<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guesss any Number</title>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <header>
      <h1>Guess the Number</h1>
    </header>
    <section id="content">
      <main id="guessbox">
        <label for="inputbox">Enter any number between 1 to 20</label>
        <input type="number" name="inputbox" id="guess" />
        <button class="btn" for="guess">Check</button>
      </main>
      <main id="progress">
        <label for="display" id="secretNumber"> ? </label>
        <p id="message">Start Guessing....</p>
        <label for="score" id="score">Score:-</label>
        <label for="score" id="scoreObtained">20</label>
        <div>
          <label for="highscore">Highscore:-</label>
          <label for="highscore" id="highscore">0</label>
        </div>
      </main>
    </section>
    <section>
      <button class="btn again" for="guess">Play Again</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
